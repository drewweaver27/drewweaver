<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covenant Brewing</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/0e4b61b0fa.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Caveat&family=Open+Sans:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="name">
                <a href="#" class="nav-link">
                    <span class="link-text name-text">Covenant</span>
                    <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="angle-double-right"
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                        class="svg-inline--fa fa-angle-double-right fa-w-14 fa-5x">
                        <g class="fa-group">
                            <path fill="currentColor"
                                d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                                class="fa-secondary"></path>
                            <path fill="currentColor"
                                d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                                class="fa-primary"></path>
                        </g>
                    </svg>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-beer"></i>
                    <span class="link-text">Beer</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-wine-glass-alt"></i>
                    <span class="link-text">&ThickSpace; Wine</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span class="link-text">About</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="link-text">Shop</span>
                </a>
            </li>

            <li class="nav-item" id="themeButton">
                <span></span>
            </li>
        </ul>
    </nav>
    <main>
        <section id="header-cont">
            <div class="logo-cont">
                <img src="./assets/cov-2.png" alt="logo" class="logo">
            </div>
            <div class="tagline">
                <h1>Cheers to Summer</h1>
            </div>
        </section>
        <section id="featured">
            <h3>Featured Brews</h3>
            <div class="featured-images" id="beer-imgages">
                <div class="feat-img beer-img">
                    <img src="./assets/beer1.png" alt="">
                    <p>Belgian Table Pils</p>
                </div>
                <div class="feat-img beer-img">
                    <img src="./assets/beer2.png" alt="">
                    <p>Chai Spiced Ale</p>
                </div>
                <div class="feat-img beer-img">
                    <img src="./assets/beer3.png" alt="">
                    <p>White IPA</p>
                </div>
                <div class="feat-img beer-img">
                    <img src="./assets/beer4.png" alt="">
                    <p>Summer Honey Wheat</p>
                </div>
            </div>
            <h3>Featured Wines</h3>
            <div class="featured-images" id="wine-imgages">
                <div class="feat-img wine-img">
                    <img src="./assets/wine1.png" alt="">
                    <p>Rich Red Wine</p>
                </div>
                <div class="feat-img wine-img">
                    <img src="./assets/wine2.png" alt="">
                    <p>Apple Fruitscato</p>
                </div>
                <div class="feat-img wine-img">
                    <img src="./assets/wine3.png" alt="">
                    <p>White Zinfandel</p>
                </div>
                <div class="feat-img wine-img">
                    <img src="./assets/wine4.png" alt="">
                    <p>Summer Spritzer</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const themeMap = {
            dark: "light",
            light: "solar",
            solar: "dark"
        };

        const theme = localStorage.getItem('theme')
            || (tmp = Object.keys(themeMap)[0],
                localStorage.setItem('theme', tmp),
                tmp);
        const bodyClass = document.body.classList;
        bodyClass.add(theme);

        function toggleTheme() {
            const current = localStorage.getItem('theme');
            const next = themeMap[current];

            bodyClass.replace(current, next);
            localStorage.setItem('theme', next);
        }

        document.getElementById('themeButton').onclick = toggleTheme;

    </script>
</body>

</html>
