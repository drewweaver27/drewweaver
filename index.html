<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Drew Weaver</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/0e4b61b0fa.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="landing-screen">
        <div id="landing-text">
            <H1>I Build Apps That Help People
                <br>
                <span id="landing-variable">Manage Their Anxiety</span>
            </H1>
            <h3>I'm Drew, highly motivated front-end software engineer <br>
                specializing in React and mobile development.</h3>
        </div>
        <div id="landing-img">
            <img id="limg" src='./assets/grg.jpg'>
        </div>
    </div>

    <script>
        $(function () {
            counter = 0;
            txtArray = ["Manage Their Anxiety", "Get Me Hired", "Create Great Music", "Celebrate Their Wedding"];
            imgArray = ['./assets/hitpause.jpg', './assets/comingsoon.jpg', './assets/grg.jpg', './assets/d&c_l.jpg'];
            setInterval(function () {
                counter++;
                $("#landing-variable").fadeOut(500, function () {
                    $(this)
                        .text(txtArray[counter % txtArray.length])
                        .fadeIn(500);
                });
                $('#limg').fadeOut(500, function (){
                    $(this)
                        .attr("src", imgArray[counter % imgArray.length])
                        .fadeIn(500);
                })
            }, 3000);
        });
    </script>
</body>
</html>
